<div class="pagina-login">
    <div class="contenedor-formulario">
        <h1 class="titulo-formulario">Acceso al Sistema</h1>
        
        <form>
            <div class="grupo-input">
                <label for="email" class="etiqueta-input">Correo Electrónico</label>
                <input type="email" id="email" class="campo-input" placeholder="usuario@clinica.com" required>
            </div>
            
            <div class="grupo-input">
                <label for="password" class="etiqueta-input">Contraseña</label>
                <input type="password" id="password" class="campo-input" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="opciones-formulario">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar sesión</label>
                </div>
                <a href="#" class="enlace-opcion">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="boton-enviar">Iniciar Sesión</button>
            
            <div class="separador">
                <div class="linea-separador"></div>
                <span class="texto-separador">o accede con</span>
                <div class="linea-separador"></div>
            </div>
            
            <div class="contenedor-redes">
                <button type="button" class="boton-red-social">
                    <svg class="icono-red-social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                       
                    </svg>
                    Google
                </button>
                
                <button type="button" class="boton-red-social">
                    <svg class="icono-red-social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        
                    </svg>
                    Facebook
                </button>
            </div>
        </form>
        
        <div class="pie-formulario">
            ¿No tienes una cuenta? <a href="#" class="enlace-registro">Regístrate</a>
        </div>
    </div>
</div>
