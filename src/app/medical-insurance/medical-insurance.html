<div class="container">
  <h1 class="title">Insurances</h1>
 
  <div class="carousel-wrapper">
    <div #carousel class="carousel">
      <a [routerLink]="['/insurance', i]"
        *ngFor="let slide of slides; let i = index" 
        class="slide"
        [class.active]="i === currentSlide"
        [class.next]="i !== currentSlide"
        [class.prev]="i !== currentSlide"
        [ngClass]="[
          slide.bgClass, 
          i === currentSlide ? (animationDirection === 'left' ? 'slide-left' : 'slide-right') : ''
        ]"
      >
        <div class="content">
          <h2 class="heading">{{ slide.title }}</h2>
          <p class="description">{{ slide.description }}</p>
          <div class="Coverage-Bar">
            <div [ngClass]="slide.progressClass">
              <p class="Insurance-Porcentage" [ngClass]="slide.textClass">{{ slide.percentage }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
   
    <button class="nav-btn left" (click)="onPrevClick()">‹</button>
    <button class="nav-btn right" (click)="onNextClick()">›</button>
   
    <div class="dots">
      <button 
        *ngFor="let dot of slides; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
        (click)="onDotClick(i)">
      </button>
    </div>
  </div>
 
  <div class="bottom">
    <p class="instruction">Selecciona una imagen o usa los controles para navegar</p>
    <div class="thumbnails">
      <button 
        *ngFor="let icon of thumbnailIcons; let i = index"
        class="thumbnail"
        [ngClass]="slides[i].bgClass"
        (click)="onThumbnailClick(i)">
      </button>
    </div>
  </div>
</div>
